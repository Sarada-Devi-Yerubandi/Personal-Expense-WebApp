<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Personal Expense</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script
			defer
			src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
			integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
			crossorigin="anonymous"
	></script>

</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
			<span class="navbar-brand mb-0 h1">Xperso</span>
			<span class="navbar-brand mb-0 h1" id="headingTotal"></span>
	</nav>
	<div class="container-fluid bg-light" style="min-height: 100vh">
		<div class="container">
			<div class="jumbotron mt-5">
				<div class="input-group mb-3">
					<input 
						type="text"
						class="form-control"
						id="inputAmount"
						placeholder="Amount spent"
						aria-label="Amount spent"
						aria-describedby="spent in rupee"
					/>
					<div class="input-group-append">
						<span class="input-group-text" id="spent in rupee">â‚¹</span>
					</div>
				</div>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="spent at">@</span>
					</div>
					<input
						type="text"
						class="form-control"
						id="inputDesc"
						placeholder="spent On"
						aria-label="spent On"
						aria-describedby="spent at"
					/>
					<div class="input-group-append">
						<button class="btn btn-outline-primary" type="button" id="btnAddExpense" onclick="addExpenseTotal()">Add</button>
					</div>
				</div>
			</div>
			<div class="navbar mt-1">
				<span>
					<button type="button" class="btn btn-danger" onclick="clearAll()">Clear All</button>
				</span>
			</div>
			<div>
				<ul class="list-group" id="tableExpense">

				</ul>
			</div>
			
			
		</div>
	</div>
	<script src="app.js"></script>

</body>
</html>
